env:
  global:
    - secure: 
    - GIT_NAME: Travis CI
    - GIT_EMAIL: mitchellkrog@gmail.com
    - TRAVIS_REPO_SLUG: mitchellkrogza/Suspicious.Snooping.Sniffing.Hacking.IP.Addresses
    - GIT_BRANCH: master

sudo: required

cache:
  - apt

matrix:
  fast_finish: true

before_install:
  - export TZ=Africa/Johannesburg

script:
  - bash .dev-tools/generate-list.sh
  - bash .dev-tools/modify-files-and-commit.sh

before_deploy:
  - bash .dev-tools/deploy-package.sh

deploy:
  provider: releases
  api_key:
    secure: ${GH_TOKEN}
  skip_cleanup: true
  on:
    repo: mitchellkrogza/Suspicious.Snooping.Sniffing.Hacking.IP.Addresses
    tags: false
    branches:
       only:
         - "master"
notifications:
  email: false
